iso:
  scopes:
    comment: >-
      Valid ISO-scopes. Used for checking data.
    values: [I, M, S]
  code_pattern: "^[a-z]{3}$"
  common_langs:
    comment: >-
      Internationally used languages. Ignore their country presence.
    values: ["eng", "fra", "por", "deu"]
wals:
  code_pattern: "^[a-z]{2,3}$"
  non_african:
    description: |
      Languages which are not in the African macroarea,
      but are still determined to be correct.
    values:
      - ams
      - arg
      - bfg
      - bho
      - bul
      - cnt
      - eng
      - fre
      - ger
      - guj
      - hin
      - kug
      - mnd
      - por
      - psh
      - pan
